<html>
<head>
<title>Sigup</title
</head>
<body>
<h2>SignUp</h2>
<form action="homework.html" method="POST" name="login_form" novalidate autocomplete>
<input type="text" name="Name" placeholder="Enter your Name"><br>

<input type="text" name="Email" placeholder="Enter your Email" ><br>
<input type="text" name="Phone" placeholder="Enter your Phone No" ><br>
<input type="text" name="Password" placeholder="Enter your Password"><br>
<label>Gender</label><br>
<input type="radio" id="male" name="language"value="Male" default>
<label for="male">Male</label><br>
<input type="radio" id="female" name="language" value="Female">
<label for="female">Female</label><br>
<br>
<label>Your Profession</label><br>
<input type="radio" id="student" name="profession_1">
<label for="student">Student</label><br>
<input type="radio" id="businessman" name="profession_2">
<label for="businessman">Businessman</label><br>
<p>Your Education Status</p>
<input type="checkbox",id="bsc",name="check" checked>
<label for="bsc">BSC</label><br>
<input type="checkbox",id="hsc",name="check">
<label for="hsc">HSC</label><br>
<input type="checkbox",id="ssc",name="check">
<label for="ssc">SSC</label><br>
<label>Age</label><br>
<select autofocus>
<optgroup label="Under adult">
<option >10-15</option>
<option>16-17</option>
<option label="not allow"disabled>18-20</option>
</optgroup>
<optgroup label="Mature">
<option>21-24</option>
<option>25-29</option>
</optgroup>
</select><br>
<button>SignUp</button>

</form>
</body>
</html>
